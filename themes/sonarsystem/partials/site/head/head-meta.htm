<meta charset=UTF-8>
<meta name=viewport content="width=device-width, minimum-scale=1.0">

<meta property=og:url content="{{ current_url }}">

<meta name=author content="Media1">
<meta name=twitter:card content=summary_large_image>
<meta name=twitter:site content=@sonarsystem>
<meta name=twitter:domain content=sonarsystem.de>
<meta name=twitter:creator content=@donarsystem.de>
<meta property=og:type content=website>
<meta name=twitter:title property=og:title content="{{ this.page.meta_title }}">
{% if this.page.meta_description %}
    <meta name=twitter:description property=og:description content="{{ this.page.meta_description }}">
{% endif %}
{% if this.page.id == 'index' %}
    <meta name=twitter:image property=og:image content="sss">
{% endif %}


<meta name=format-detection content="telephone=no">

<meta name="robots" content="max-image-preview:large">
