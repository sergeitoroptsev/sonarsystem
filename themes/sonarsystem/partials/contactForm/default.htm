{{ form_ajax(__SELF__ ~ '::onFormSubmit', {
    validate: true,
    files: true,
    success: "document.getElementById('submitBtn').disabled = true; document.getElementById('submitBtn');"
}) }}

<div class="grid md:grid-cols-6 xl:grid-cols-6 gap-x-24 xl:gap-x-32 gap-y-24 md:gap-y-24 xl:gap-y-32">

    <div class="col-span-full md:col-span-2 xl:col-span-3">
        <label>
            <input type="text" placeholder="Name *" name="name" required class="form-input">
        </label>
    </div>

    <div class="col-span-full md:col-span-2 xl:col-span-3">
        <label>
            <input type="email" placeholder="Email *" name="email" required class="form-input">
        </label>
    </div>

    <div class="col-span-full md:col-span-2 xl:col-span-3">
        <label>
            <input type="tel" placeholder="Telefonnummer" name="phone" class="form-input">
        </label>
    </div>

    <div class="col-span-full">
        <label>
            <textarea type="tel" placeholder="Nachricht" name="message" class="textarea-input"></textarea>
        </label>
    </div>

    <div class="col-span-full">
        {% partial '@filepond' %}
    </div>

</div>

<div class="mt-32 md:mt-28 xl:mt-32">
    <button type="submit" id="submitBtn" class="btn-send">
        <span>
            Senden
