<section id="testimonials" class="mt-104 md:mt-112 xl:mt-128">
    <div class="container mx-auto px-24">
        <h2 class="h2 text-black title-animation">
            {{ homepage.testimonials_title | raw }}
        </h2>
        <div class="paragraph mt-26 md:mt-28 xl:mt-32">
            {{ homepage.testimonials_description | raw }}
        </div>
        <div class="mt-32 md:mt-40 xl:mt-56 grid-layout testimonials-animation">
            {% for testimonial in testimonials %}
                <div class="testimonial-col col-span-3 md:col-span-2 xl:col-span-3">
                    <div class="flex flex-col">
                        <div class="flex flex-col">
                            <div class="w-50 md:w-48 xl:w-56 h-4 bg-green"></div>
                            <p class="mt-12 md:mt-12 xl:mt-12 text-base text-black">{{ testimonial.text }}</p>
                        </div>
                        <div class="mt-18 md:mt-18 xl:mt-20 flex flex-col">
                            <div class="text-sm text-dark-green">{{ testimonial.author_name }}</div>
                            <div class="text-sm text-dark-green">{{ testimonial.author_position }}</div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
